<html>
<head>
<title>auto size</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=HqSVG8qc8bsHNvhvQCVuTTMb" type="text/javascript"></script>
<style>
.wrapper{
	display:table;
	width:100%;
	height:100%;
}
#header{
	display:table-row;
	border-style:solid;
}
#content{
	display: table-row;  /* height is dynamic, and will expand... */
    height: 100%;        /* ...as content is added (won't scroll) */
    background: turquoise;
	border-style:solid;
}
#footer{
	display:table-row;
	border-style:dashed;
}
#container{
	height:100%;
}
</style>

</head>
<body>
<div class="wrapper">
	<div id="header">header</div>
	<div id="content"><div id="container"></div></div>
	<div id="footer">footer</div>
</div>
<input type="button" value="添加覆盖物" onclick="addMarker()" id="btn"/>
<script src="map.js" type="text/javascript"></script>
</body>
</html>
